<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webAPI</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="http://localhost:8888/css/style.css" type="text/css">-->

    <style type="text/css">
        #contacts p,
        #contacts p.lead {
            margin: 0;
        }

        .authenticated {
            display: block;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .unauthenticated {
            display: none;
        }

        .modal-header:last-child {
            border-bottom: 0;
        }
    </style>
</head>

<body data-gr-c-s-loaded="true" class="">

    <div class="container">
        <span class="userAuth authenticated pull-right">
        </span>
        <h1>webAPI</h1>
        <hr>
        <div class="row unauthenticated">
            <center>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addContactModal">Add Contact</button>
            </center>
            <div class="col-md-6">
                <ul id="contacts" class="list-group">
                    <!-- Conatct Object li.list-group-item.contact will be added here by js -->
                </ul>
            </div>
        </div>
    </div>

    <div class='row'>
        <div class='col-sm-4'>
        </div>

        <div class='col-sm-4'>

            <label class='form-group'>Enter Git UserName</label>
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="Search">
            </div>

            <label class='form-group'>Enter Git Personal Access Token</label>
            <div class="form-group">
                <input type="text" class="form-control" id="token" placeholder="Search">
                <label class='form-group'><a href="https://help.github.com/articles/creating-a-personal-access-token-for-the-command-line/">Click the following link for more details.</a></label>
            </div>

            <button type="button" class="btn btn-default" id="fetch">Fetch Data</button>
        </div>

        <div class='col-sm-4'>
        </div>

    </div>

    <div class="panel-body">
            <ul class="list-group" id="result">

            </ul>
        </div>

</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</html>

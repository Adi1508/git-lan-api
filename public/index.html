<body data-gr-c-s-loaded="true" class="">
    <div class="container">
        <div class="container">
            <!-- <span class="userAuth authenticated pull-right">

            <h1>Know your Git</h1>
            <h4>Generating a relevant information about your GitHub profile.</h4>
            <hr>

        </div>
        <div class='row'>
            <div class='col-sm-12'>
                <form style="padding:12px">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Enter Git UserName</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username"
                                maxlength="25">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Enter Git Personal Access Token</label>
                            <input type="password" class="form-control" id="token" placeholder="Enter Token"
                                maxlength="50">
                            <label class='form-group'>
                                <a
                                    href="https://help.github.com/articles/creating-a-personal-access-token-for-the-command-line/">How
                                    to generate Token?</a>
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="fetch">Generate Result</button>
                    <div class="panel-body">
                        <ul class="list-group" id="result">
                        </ul>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class='cl-sm-12'>
                <div id='res'></div>
            </div>
        </div>
    </div>

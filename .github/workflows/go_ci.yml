name: Go_Build

on:
  push:
    branches: [master]
    path-ignore:
      - '.github/*'
      - 'README.md'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '.github/*'
      - 'README.md'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
      
      - name: Checkout code into the Go module directory
        uses: actions/checkout@v2
      
      - name: Get Dependencies
        run: |
          go get -v -t -d ./...
          if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
          fi
        
      - name: Run Test
        run: go test -v ./...
        
      - name: Run Build
        run: go build -v ./...